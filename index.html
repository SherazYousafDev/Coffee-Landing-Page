<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Stop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section
      class="container bg-[url(./images/hero-img.png)] bg-center bg-cover h-screen w-full py-4 px-6 md:px-16 lg:px-28 overflow-hidden"
    >
      <nav class="flex items-center justify-between">
        <!-- Left: links -->
        <ul class="flex items-center flex-1">
          <li class="mr-6 list-none">
            <a
              href="#"
              class="text-slate-100 font-semibold hover:text-blue-400 duration-100"
              >About</a
            >
          </li>
          <li class="mr-4 list-none">
            <a
              href="#"
              class="text-slate-100 font-semibold hover:text-blue-400 duration-100"
              >Products</a
            >
          </li>
          <li class="mr-4 list-none">
            <a
              href="#"
              class="text-slate-100 font-semibold hover:text-blue-400 duration-100"
              >Contact</a
            >
          </li>
        </ul>

        <!-- Center: logo -->
        <div class="flex justify-center flex-1">
          <img src="./images/logo.png" class="hidden md:block" />
        </div>

        <!-- Right: button -->
        <div class="flex justify-end flex-1">
          <button
            class="bg-slate-400 px-6 py-2 md:px-6 md:py-2 text-xs rounded-2xl text-white hover:bg-slate-500 transition"
          >
            Login
          </button>
        </div>
      </nav>

      <!-- Hero-Content-box -->
      <div class="relative max-h-full h-full">
        <!-- Hero-left-box -->
        <div class="absolute top-10 left-0 md:top-30 max-w-lg">
          <h1 class="text-2xl md:text-4xl lg:text-6xl text-slate-100 font-bold">
            Awaken Your Senses with <br />
            Every Sip.
          </h1>

          <a
            href="#"
            class="mt-3 md:mt-12 inline-block bg-slate-400 px-4 py-2 md:px-6 md:py-2 rounded-3xl hover:bg-slate-500 transition animate-bounce duration-5000 ease-in-out delay-1000"
            >Buy Now</a
          >
          <span
            class="text-xl md:text-2xl font-bold md:text-slate-300 ml-4 text-white inline-block"
            >$ 16.50</span
          >
        </div>

        <!-- Hero-right-box -->
        <div class="absolute bottom-20 right-0 md:bottom-40 max-w-md">
          <p
            class="text-slate-100 text-[1] md:text-xl text-center font-semibold"
          >
            â€” Taste the difference with our premium, sustainably sourced beans
            each cup brewed to awaken your senses and elevate your coffee
            ritual.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
